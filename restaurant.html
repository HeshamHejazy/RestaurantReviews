<!DOCTYPE html>
<html lang="en">

<head>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Leaflet CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!-- MapBox CSS file -->
  <link rel="stylesheet" src="https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- header -->
  <header>
    <!-- nav -->
    <nav>
      <h1><a href="/" aria-label="Link Restaurant Reviews">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb">
      <li><a href="/" aria-label="Link Home">Home</a></li>
    </ul>
  </header>

  <!--  main -->
  <main id="maincontent">
    <section id="maincontent-top">
      <aside id="map-container">
        <div id="map" role="application"></div>
      </aside>
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <!-- scripts -->
  <script src="js/leaflet/leaflet.js"></script> 
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>

  <!-- footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  

</body>

</html>
